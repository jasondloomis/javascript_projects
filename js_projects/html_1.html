
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>HTML and JS</title>
</head>
<body>

    <h2>Pick your favorite sports car from the list.</h2>
    <ul>
        <li>Porsche</li>
        <li>Lamborghini</li>
        <li>Jaguar</li>
        <li>McLaren</li>
        <li>1985 Delorean</li>
    </ul>
    <h3>Enter your choice below:</h3>

    <input id="choice" type="text">
    <button onclick="sportCar()">Submit</button>
    <p id="output"></p>

    <h2 class="change">Have you changed yet?</h2>
    <h3 class="change">What's taking so long?</h3>
    <button onclick="changeLine()">Change Me!</button><br>

    <p>Take a look inside the box.</p>
    <canvas id="box" width="250" height="250" style="border: 3px solid blue;"></canvas>

    <script src="./js/js_1.js"></script>
</body>
</html>
