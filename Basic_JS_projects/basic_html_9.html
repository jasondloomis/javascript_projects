
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Basic HTML and JS</title>
    <link rel="stylesheet" type="text/css" href="basic_css_1.css">
    <script src="./js/basic_js_9.js"></script>
</head>
<body>

    <div class="slideshow-container">
        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src="./images/img1.jpg" alt="Heidelberg Castle" style="width: 30%;">
          <div class="text">Heidelberg Castle</div>
        </div>
        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="./images/img2.jpg" alt="Iceland Glaciers" style="width: 30%;">
          <div class="text">Iceland Glaciers</div>
        </div>
        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="./images/img3.jpg" alt="Fields of Green" style="width: 30%">
          <div class="text">Fields of Green</div>
        </div>
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>
      <!-- The dots/circles -->
      <div class="select">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
    
      <p>How many seconds would you like to set your alarm for?</p>
      <input id="seconds" value="" />
      <button onclick="countdown()">Click here!</button>
      <p id="timer"></p>
</body>
</html>
